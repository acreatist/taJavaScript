    <body onload="init()">
		<canvas id="canvas" width="600" height="400"></canvas>
	</body>
	<script type="text/javascript" src="Box2dWeb-2.1.a.3.js"></script>
	<script type="text/javascript" src="requestAnimationFrame.shim.js"></script>

	<script type="text/javascript">
		
			/* Predefinitions for convinience */
			var b2Vec2 = Box2D.Common.Math.b2Vec2;
			var b2BodyDef = Box2D.Dynamics.b2BodyDef;
			var b2Body = Box2D.Dynamics.b2Body;
			var b2FixtureDef = Box2D.Dynamics.b2FixtureDef;
			var b2Fixture = Box2D.Dynamics.b2Fixture;
			var b2World = Box2D.Dynamics.b2World;
			var b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape;
			var b2CircleShape = Box2D.Collision.Shapes.b2CircleShape;
			var b2DebugDraw = Box2D.Dynamics.b2DebugDraw;
			var b2RevoluteJointDef = Box2D.Dynamics.Joints.b2RevoluteJointDef;


			/* World creation */
			var scale = 30;
			var world;
			function init(){
				var gravity = new b2Vec2(0, 9.8); // first value is horizontal offset (ie. like wind)
				var asleep = true;
				world = new b2World(gravity, asleep);

				createFloor();

				// Objects:
				createRectBody(40, 180, 30, 50);
				createRectBody(60, 0, 30, 50);

				setupDebugDraw();
				animate();
			}

			function createFloor(){
				var bodyDef = new b2BodyDef;
				bodyDef.position.x = 600/2/scale;
				bodyDef.position.y = 400/scale;

				var fixtureDef = new b2FixtureDef;
				fixtureDef.density = 1.0;
				fixtureDef.friction = 0.5;
				fixtureDef.restitution = 0.2;

				fixtureDef.shape = new b2PolygonShape;
				fixtureDef.shape.SetAsBox(320/scale, 10/scale); //640 pixels wide and 20 pixels tall
				var body = world.CreateBody(bodyDef);
				var fixture = body.CreateFixture(fixtureDef);
			}

			/* setup the canvas objects */
			var context;
			function setupDebugDraw(){
				context = document.getElementById("canvas").getContext("2d");
				var debugDraw = new b2DebugDraw();

				debugDraw.SetSprite(context);
				debugDraw.SetDrawScale(scale);
				debugDraw.SetFillAlpha(0.5)
				debugDraw.SetLineThickness(1);
				debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);

				world.SetDebugDraw(debugDraw);
			}

			/* animate: */
			var timeStep = 1/60;
			/* iterations: */
			var velocity = 8;
			var position = 3;

			function animate(){

				world.Step(timeStep, velocity, position);
				world.ClearForces();
				world.DrawDebugData();

				setTimeout(animate, timeStep);
			}

			/*----------------
			*	OBJECTS 	*
			*	----------   */

			function createRectBody(xpos, ypos, width, height){
				var bodyDef = new b2BodyDef;
				bodyDef.type = b2Body.b2_dynamicBody;
				bodyDef.position.x = xpos/scale;
				bodyDef.position.y = ypos/scale;
				
				var fixtureDef = new b2FixtureDef;
				fixtureDef.density = 1.0;
				fixtureDef.friction = 0.5;
				fixtureDef.restitution = 0.3;
				fixtureDef.shape = new b2PolygonShape;
				fixtureDef.shape.SetAsBox(width/scale, height/scale);
				
				var body = world.CreateBody(bodyDef);
				var fixture = body.CreateFixture(fixtureDef);
			}

		
	</script>
</html>
