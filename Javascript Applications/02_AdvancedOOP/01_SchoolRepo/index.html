        <script type="text/javascript">
            var students = [
                new Student("Petar", "Petarov", 6),
                new Student("Gosho", "Ginchev", 6)
            ]
            
            var student3 = new Student("Veronika", "Peykova", 6);
            
            var mathTeacher = new Teacher("Gospodin", "Gospodinov", "Math");
            var musicTeacher = new Teacher("Lybomir", "Pipkov", "Music");

            var mathClass = new SchoolClass("Math", 3, mathTeacher, students);
            mathClass.addStudent(student3);
            
            var musicClass = new SchoolClass("Music", 2, musicTeacher, students);
            
            var school = new School("My School", "Plovdiv", [mathClass, musicClass]);
            
            console.log(school);
        </script>
